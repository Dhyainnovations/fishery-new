<ion-content class="background">

  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="dosomething($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpiner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  </div>
  <div class="row">
    <div *ngIf="onlineAlart" class="col-12 ion-text-right ">
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_dsp2yB.json" background="transparent"
        speed="1.5" style="width:25%; margin-left: 70%;" loop autoplay></lottie-player>
        <!-- <p style="background-color: #6863CC;border-radius:10px;color:#fff;width: 50px;  margin-left: 50%;">Online</p> -->
    </div>

    <div *ngIf="offlineAlart" class="col-12 ion-text-right ">
      <!-- <p style="background-color: #6863CC;border-radius:10px;color:#fff;width: 50px;  margin-left: 50%;">Offline</p> -->
      <img style="width:25%; margin-left: 70%; border-radius: 55%;" src="assets/offline.gif" alt="">
    </div>

  </div>

  <!-----Title----->
  <div class="title-wrap" style="margin-top: -45px;">
    <h2 class="text-center welcome-back"><b>DASHBOARD</b></h2>
  </div>

  <!-----Sub-Title----->
  <h4 class="text-center connectivity mt-4"><b>CONNECTIVITY</b></h4>
  <div class="row text-center mt-4">
    <div class="col-8">

      <!-----Toggle----->
      <h5 class="text-center bluetooth-status"><b>Bluetooth Status</b></h5>
    </div>
    <div class="col-1 mt-2">
      <ion-toggle slot="end" color="tertiary" class="toggle-bluetooth" (click)="enablebluetooth()" checked="{{bluetoothtoggle}}">
      </ion-toggle>
    </div>
  </div>

  <!--Show Unpaired Device-->
  
  <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.id)">
      <p>Select a Device To Connect : </p>
      {{device.name || device.address}}
    </span>
  </ion-item>
  <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>



  <!-- <button class="btn btn-primary" (click)="next()">next</button> -->

</ion-content>
